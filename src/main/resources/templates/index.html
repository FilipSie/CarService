<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link href="styleSearching.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2369010318.js" crossorigin="anonymous"></script>
    <title>Car Finder</title>
</head>
<body>
<container>
    <nav class="navbar navbar-expand-lg navbar-light" th:include ="/fragments/nav.html :: navi"></nav>

    <main>
        <div id="searching">
            <form>
                <p id="title"><b>Find car</b></p>
                <label>Car model</label>
                <div class="selection">
                    <select>
                        <option value="" disabled selected>Model</option>
                        <option>M1</option>
                        <option>M2</option>
                        <option>M3</option>
                    </select>
                </div>
                <br>
                <label>Year production</label>
                <div class="selection">
                    <select>
                        <option value="" disabled selected>Year</option>
                        <option>M1</option>
                        <option>M2</option>
                        <option>M3</option>
                    </select>
                </div>
                <br>
                <label>Price</label>
                <div class="selection">
                    <select style="width: 25%;">
                        <option value="" disabled selected>From</option>
                        <option>M1</option>
                        <option>M2</option>
                        <option>M3</option>
                    </select>
                </div>
                <div class="selection">
                    <select style="width: 25%;">
                        <option value="" disabled selected>To</option>
                        <option>M1</option>
                        <option>M2</option>
                        <option>M3</option>
                    </select>
                </div>
                <br><br>
                <label>Type of fuel</label>
                <div class="selection">
                    <select>
                        <option value="" disabled selected>Choose type</option>
                        <option>M1</option>
                        <option>M2</option>
                        <option>M3</option>
                    </select>
                </div>
                <br><br>
                <button id="findButton" class="btn btn-danger" type="submit">Find</button>
            </form>
        </div>
        <offers>

        </offers>
    </main>
</container>
</body>
</html>
