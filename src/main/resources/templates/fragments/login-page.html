<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:security="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="login"
         class="modal fade" id="modalSignIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><b>Log In</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label"><i class="fas fa-user fa-2x"></i> Login</label>
                            <input type="text" class="form-control" id="login" placeholder="Type your login">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label"><i class="fas fa-lock fa-2x"></i> Password</label>
                            <input type="password" class="form-control" id="password"
                                   placeholder="Type your password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal" data-target="#modalRegister"
                            data-toggle="modal">I do not have account
                    </button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal" data-target="#modalRegister"
                            data-toggle="modal" th:include ="../fragments/register-page.html :: register">I do not have account
                    </button>
                    <button type="button" class="btn btn-success">Log In</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
