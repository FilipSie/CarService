<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link href="styleSearching.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2369010318.js" crossorigin="anonymous"></script>
    <title>Car Finder</title>
</head>
<body>
    <container>
        <nav class="navbar navbar-expand-lg navbar-light" th:fragment="navi">
            <img id="logo" src="img/car.png"><a class="navbar-brand text-white" href="#"><p id="brand"><b>Car </b> <b
                class="text-primary">Dream</b></p></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" data-toggle="modal" data-target="#modalSignIn" href="">Sign in</a>
                        <!--                    <a class="nav-link text-white" th:include ="/fragments/login-page.html :: login"> zall</a>-->
                    </li>
                </ul>
            </div>
            <div class="modal fade" id="modalSignIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"><b>Log In</b></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label class="col-form-label"><i class="fas fa-user fa-2x"></i> Login</label>
                                    <input type="text" class="form-control" id="login" placeholder="Type your login">
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label"><i class="fas fa-lock fa-2x"></i> Password</label>
                                    <input type="password" class="form-control" id="password"
                                           placeholder="Type your password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-dismiss="modal" data-target="#modalRegister"
                                    data-toggle="modal">I do not have account
                            </button>
                            <button type="button" class="btn btn-success">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle"><b>Register</b></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label"><i class="fas fa-user fa-2x"></i>
                                        Login</label>
                                    <input type="text" class="form-control" id="login"
                                           placeholder="Type login (min. 5 letters)">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label"><i class="fas fa-envelope fa-2x"></i>
                                        E-mail</label>
                                    <input type="email" class="form-control" id="email"
                                           placeholder="Type your e-mail (xyz@xyz)">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label"><i class="fas fa-lock fa-2x"></i>
                                        Password</label>
                                    <input type="password" class="form-control" id="pass"
                                           placeholder="Type password (min. 5 letters)">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label"><i class="fas fa-lock fa-2x"></i>
                                        Repeat password</label>
                                    <input type="password" class="form-control" id="pass2"
                                           placeholder="Repeat your password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Create account</button>
                        </div>
                    </div>
                </div>


        </nav>
    </container>
</body>
</html>
